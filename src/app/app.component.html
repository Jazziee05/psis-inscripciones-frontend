<nav class="navbar" *ngIf="showNavbar">
  <div class="navbar-content">
    <h1 class="navbar-logo">PSIS - Sistema de Matrículas</h1>
    <div class="navbar-right">
      <ul class="navbar-menu main-menu">
        <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Inicio</a></li>
        <li><a routerLink="/students" routerLinkActive="active">Alumnos</a></li>
        <li><a routerLink="/courses" routerLinkActive="active">Cursos</a></li>
        <li><a routerLink="/enrollments" routerLinkActive="active">Matrículas</a></li>
      </ul>
      <ng-container *ngIf="isAuthenticated; else guestLinks">
        <div class="user-menu">
          <span class="username">{{ currentUser?.firstName }} {{ currentUser?.lastName }}</span>
          <button type="button" class="navbar-link logout-button" (click)="logout()">Cerrar Sesión</button>
        </div>
      </ng-container>
      <ng-template #guestLinks>
        <ul class="navbar-menu guest-menu">
          <li><a routerLink="/login" routerLinkActive="active">Iniciar Sesión</a></li>
          <li><a routerLink="/register" routerLinkActive="active" class="navbar-link accent-link">Registrarse</a></li>
        </ul>
      </ng-template>
    </div>
  </div>
</nav>

<div class="container" [ngClass]="{ 'auth-container': !showNavbar }">
  <router-outlet></router-outlet>
</div>
