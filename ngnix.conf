server {
  listen 80;
  server_name _;

  # Carpeta donde Nginx servir√° el build de Angular
  root /usr/share/nginx/html;
  index index.html;

  # SPA fallback: si no existe el recurso, devolver index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy a la API del backend (el servicio se llama "backend" en docker-compose)
  location /api/ {
    proxy_pass http://backend:8000/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Proxy a los endpoints de auth
  location /auth/ {
    proxy_pass http://backend:8000/auth/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
