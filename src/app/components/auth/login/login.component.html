<div class="login-container">
  <div class="card">
    <div class="card-header">
      <h2 class="text-center">Iniciar Sesión</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Mensaje de error -->
        <div *ngIf="error" class="alert alert-danger">
          {{ error }}
        </div>

        <!-- Campo de usuario -->
        <div class="form-group mb-3">
          <label for="username">Usuario</label>
          <input 
            type="text" 
            id="username" 
            formControlName="username" 
            class="form-control" 
            [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"
            placeholder="Ingrese su usuario"
          >
          <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
            <div *ngIf="f['username'].errors['required']">Usuario es requerido</div>
          </div>
        </div>

        <!-- Campo de contraseña -->
        <div class="form-group mb-4">
          <label for="password">Contraseña</label>
          <input 
            type="password" 
            id="password" 
            formControlName="password" 
            class="form-control" 
            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
            placeholder="Ingrese su contraseña"
          >
          <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
            <div *ngIf="f['password'].errors['required']">Contraseña es requerida</div>
          </div>
        </div>

        <!-- Botón de envío -->
        <div class="d-grid gap-2">
          <button [disabled]="loading" class="btn btn-primary" type="submit">
            <span *ngIf="loading" class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
            {{ loading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
          </button>
        </div>
      </form>

      <!-- Enlace a registro -->
      <div class="text-center mt-3">
        <p>¿No tienes una cuenta? <a [routerLink]="['/register']" [queryParams]="{ returnUrl: returnUrl }">Regístrate</a></p>
      </div>
    </div>
  </div>
</div>
